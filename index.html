            body {

            header {

            header #logo {

            }
            header #subheader {
                height: 16px;
            }
            header #logo, header #subheader {

            }
            a:hover {

            p {

                margin: 0;
            }
            p.secondary {
                color: var(--color-grey);
            }
            p.error {
                color: var(--color-red);
                font-size: var(--text-size-xxs);
                align-self: flex-start;
                padding-left: 0.8rem;
            }
            h1,
            h2,
            h3 {
                font-weight: bold;
                line-height: 1.25;
                width: 100%;

            }
            h1 {
                font-size: var(--text-size-xxl);
            }
            h2 {
                font-size: var(--text-size-xl);
            }
            h3 {
                font-size: var(--text-size-l);
            }
            h4 {
                font-size: var(--text-size-m);
            }
            /*---------- form, input, button ---------- */
            #container {
                display: flex;
                flex-direction: column;
                align-items: start;
                max-width: 40.6rem;
                margin: auto;
                text-align: left;
                padding: 40px;
                background-color: var(--color-white);
                border-radius: 6px;
                box-shadow: 0 16px 20px 0 rgba(0, 0, 0, 0.05), 0 0 20px 0 rgba(0, 0, 0, 0.05);
            }
            @media (max-width: 480px) {
                #container {
                    padding:40px 16px;
                }

                width: 100%;

                margin-top: 1.4rem;
                height: 3.8rem;
            }
            form .input-group:first-child {
                margin-top: 0;
            }
            form a {
                align-self: center;
            }
            div.input-group {
                width: 100%;
                height: max-content;
            }

            input[type=password]::-ms-reveal,
            input[type=password]::-ms-clear {
              display: none;
            }
            input {
                background: none;
                color: var(--color-black-3);
                font-size: var(--text-size-s);
                padding: 1rem 1rem 1rem 0.8rem;
                width: calc(100% - 1.8rem);
                display: block;
                border: none;
                border-radius: 0;
            }
            input::-webkit-input-placeholder {
                opacity: 0;
                -webkit-transition: opacity 0.25s;
                -o-transition: opacity 0.25s;
                transition: opacity 0.25s;
                padding-left: 0.3rem;
            }
            input::-moz-placeholder {
                opacity: 0;
                -webkit-transition: opacity 0.25s;
                -o-transition: opacity 0.25s;
                transition: opacity 0.25s;
                padding-left: 0.3rem;
            }
            input:-ms-input-placeholder {
                opacity: 0;
                -webkit-transition: opacity 0.25s;
                -o-transition: opacity 0.25s;
                transition: opacity 0.25s;
                padding-left: 0.3rem;
            }
            input::-ms-input-placeholder {
                opacity: 0;
                -webkit-transition: opacity 0.25s;
                -o-transition: opacity 0.25s;
                transition: opacity 0.25s;
                padding-left: 0.3rem;
            }
            input ~ label {
                color: var(--color-grey-1);
                font-size: var(--text-size-xs);
                position: absolute;
                pointer-events: none;
                left: 1.1rem;
                top: 1rem;
                transition: 0.25s ease all;
                transform-origin: top left;
            }
            input:focus {
                outline: none;
            }
            input:focus::-webkit-input-placeholder {
                opacity: 0.4;
            }
            input:focus::-moz-placeholder {
                opacity: 0.4;
            }
            input:focus:-ms-input-placeholder {
                opacity: 0.4;
            }
            input:focus::-ms-input-placeholder {
                opacity: 0.4;
            }
            input:focus::placeholder {
                opacity: 0.4;
            }
            input:focus ~ label,
            label.raised-label,
            input:not(:focus):not(:invalid) ~ label {
                background-color: var(--color-white);
                -webkit-transform: translate(-4px, -1.8rem) scale(0.71);
                -ms-transform: translate(-4px, -1.8rem) scale(0.71);
                transform: translate(-4px, -1.8rem) scale(0.71);
                padding: 0 4px;
                -webkit-transform-origin: top left;
                -ms-transform-origin: top left;
                transform-origin: top left;
            }
            /* somehow this `input:-webkit-autofill` was not picked on focus in Edge
            if we add it with other classes as above. it worked separately. */
            input:-webkit-autofill ~ label {
                background-color: var(--color-white);
                -webkit-transform: translate(0, -1.8rem) scale(0.75);
                padding: 0 4px;
                -webkit-transform-origin: top left;
            }
            input[style*="background"] ~ .input-button {
                right: 32px;
            }
            input:not(:placeholder-shown) ~ .input-button {
                display: block;
            }
            button {
                border-radius: 4px;
                padding: 1rem 1.6rem;
                font-size: 1.4rem;
                transition: all 0.25s;
                font-weight: bold;
            }
            button:hover {
                cursor: pointer;
            }
            button:focus,
            button:active {
                outline: none;
            }
            button:active {
                transform: scale(0.95);
            }
            button > * {
                pointer-events: none;
            }
            button.primary {
                border: 2px solid var(--color-red);
                color: var(--color-red);
                background: transparent;
            }
            button.primary:hover {
                background-color: var(--color-red);
                color: var(--color-white);
            }
            button.secondary {
                border: 2px solid var(--color-red);
                color: var(--color-white);
                background: var(--color-red);
            }
            button.secondary:hover {
                background-color: var(--color-red-3);
                border-color: var(--color-red-3);
            }
            button.tertiary {
                border: 2px solid var(--color-grey-1);
                color: var(--color-black);
                background: transparent;
            }
            button.tertiary:hover {
                background-color: rgba(0, 0, 0, 0.08);
            }
            #lost-password {
                align-self: flex-start;
                margin-bottom: 3rem;
            }
            #lost-password-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                flex-direction: column;
            }
            #lost-password-container button[type="submit"] {
                margin-left: auto;
                border: none;
                width: 100%;
                height: 4rem;
            }
            #oa_social_login_container {
                margin: 1.6rem auto;
                width: 100%;
            }
            #oa_social_login_container iframe {
                height: 40px !important;
            }
            @media (max-width: 480px) {
                #oa_social_login_container iframe {
                    height: 140px !important;
                }
            }
            #oa_social_login_container iframe #social_login {
                background: black !important;
            }
            p.error-oneall {
                color: var(--color-red);
                font-size: var(--text-size-s);
            }
            .title-text {
                margin-top: 0;
                margin-bottom: 0.8rem;
                line-height: 3.6rem;
            }
            .subtitle-text {
                display: flex;
                font-size: var(--text-size-s);
                color: var(--color-black-3);
                margin-bottom: 1.6rem;
                align-items: center;
            }
            .deriv-url {
                background-color: var(--color-grey-3);
                border-radius: var(--text-size-s);
                margin-left: 0.8rem;
                line-height: 0;
            }
            .binary-logo {
                margin-right: 10px;
            }
            .binary-logo svg {
                vertical-align: middle;
            }
            .center-text {
                text-align: center;
            }
            .note-container {
                background-color: rgba(242, 243, 244, 0.56);
                display: flex;
                padding: 0.8em;
                margin-bottom: 2.5rem;
                align-items: center;
                border-radius: 4px;
            }
            .note-wrapper {
                text-align: left;
                display: flex;
                flex-direction: column;
                min-height: 42px;
            }
            .note-title {
                font-size: var(--text-size-xs);
                color: var(--color-grey-2);
                text-align: left;
                font-weight: normal;
                margin: 0;
                line-height: 21px;
            }
            .note-text {
                color: var(--color-grey-2);
                font-size: var(--text-size-xxxs);
            }
            .separator {
                width: 100%;
                border-top: 1px solid var(--color-grey-5);
            }
            .social-text {
                color: var(--color-grey-6);
                width: fit-content;
                margin: auto;
                transform: translateY(-11px);
                background: var(--color-white);
                padding: 0 2.2rem;
            }
            .account-link {
                font-size: var(--text-size-s);
            }
            .account-text {
                color: var(--color-black-3);
                font-size: var(--text-size-s);
                width: 100%;
                text-align: center;
                margin-top: 1.6rem;
            }
            @media (max-width: 480px) {
                .account-text {
                    margin-top:unset;
                    margin:1.6rem auto 0;
                }
            }
            @media (max-width: 435px) {
                .account-text {
                    width: 58%
                }
            }
            @media (max-width: 360px) {
                .account-text {
                    width: 63%
                }
            }
            .hide {
                display: none;
            }
            @media (max-width: 368px) {
                html {
                    font-size: 55%;
                }
                .subtitle-text {
                    flex-direction: column;
                }
                .deriv-url {
                    margin-top: 0.8rem;
                    margin-left: 0;
                }
            }
            /*---------- Scopes confirmation page ---------- */
            .scope-confirms#container {
                max-width: 50rem;
            }
            .scope-title {
                margin-bottom: 0.8rem;
            }
            .scope-subtitle {
                font-size: var(--text-size-sm);
            }
            .scopes {
                margin-top: 2.4rem;
                margin-bottom: 3.2rem;
                padding: 2.4rem;
                background: var(--color-grey-7);
            }
            .scopes ul {
                text-align: left;
                margin: 0;
                padding: 0;
                padding-left: 2rem;
            }
            .scopes li {
                color: var(--color-black-3);
                font-size: var(--text-size-s);
                padding: 1rem 0;
            }
            #btnCancel {
                margin-right: 0.8rem;
            }
            /*---------- reactivate account page ---------- */
            .reactivate-account#container {
                align-items: center;
                text-align: center;
            }
            .reactivate-title {
                font-size: 2.4rem;
                margin-bottom: 0.8rem;
            }
            .reactivate-description {
                font-size: 1.6rem;
                margin-bottom: 2.4rem;
            }
            .reactivate-description a {
                font-size: 1.6rem;
            }
            @media (max-width: 450px) {
                .reactivate-account#container {
                    background-color: unset;
                    box-shadow: unset;
                }
                .reactivate-title {
                    font-size: 2rem;
                }
            }

<script type="text/javascript">
    var frmLogin, txtEmail, txtPass, btnToggle;
    window.onload = function() {
        frmLogin  = document.getElementById('frmLogin');
        txtEmail  = document.getElementById('txtEmail');
        txtPass   = document.getElementById('txtPass');
        btnToggle = document.getElementById('btnToggle');
        btnToggle.addEventListener('click', togglePasswordVisibility);
        if (frmLogin) {
            frmLogin.addEventListener('submit', function(e) {
                if (!validateAll()) {
                    e.preventDefault();
                    return false;
                }
            });
        }
        var fields = [
            { element: txtEmail, validator: validateEmail },
            { element: txtPass,  validator: validatePass },
        ];
        fields.forEach(function(field) {
            if (field.element) {
                ['change', 'blur'].forEach(function(event) {
                    field.element.addEventListener(event, function(e) {
                        field.validator();
                    });
                });
            }
        });
    };
    function validateAll() {
        return validateEmail() && validatePass();
    }
    function validateEmail() {
        return validateField(txtEmail, new RegExp(/^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,63}$/));
    }
    function validatePass() {
        return validateField(txtPass, new RegExp(/^[ -~]{6,25}$/));
    }
    function validateField(element, regex) {
        if (element) {
            hideErrors(element);
            var hasError = true;
            var value = (element.value || '').trim();
            element.value = value;
            if (!value) {
                showError(element, 'required');
            } else if (!regex.test(value) || !element.checkValidity()) {
                showError(element, 'invalid');
                raiseLabel(element, 1);
            } else {
                hasError = false;
                raiseLabel(element, !!value)
            }
            return !hasError;
        }
    }
    function hideErrors(element) {
        element.parentNode.classList.remove('has_error');
        element.parentNode.parentNode.querySelectorAll('.input-error .error').forEach(function (el) {
            el.classList.add('hide');
        });
    }
    function showError(element, errorType) {
        element.parentNode.classList.add('has_error');
        var el = element.parentNode.parentNode.querySelector('.input-error .error_' + errorType);
        if (el) {
            el.classList.remove('hide');
        }
    }
    function raiseLabel(element, should_raise) {
        element.parentNode.querySelector('label').classList[should_raise ? 'add' : 'remove']('raised-label');
    }
    function togglePasswordVisibility() {
        if (txtPass.type === 'password') {
            txtPass.type = 'text';
            btnToggle.classList.remove('icon_hidden');
            btnToggle.classList.add('icon_visible');
        } else {
            txtPass.type = 'password';
            btnToggle.classList.remove('icon_visible');
            btnToggle.classList.add('icon_hidden');
        }
    }
</script>
